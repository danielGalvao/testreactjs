<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Testing reactJS</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
  </head>
  <body>
    <div id="teste"></div>

    <script type="text/babel">
      var App = React.createClass({
        render: function () {
          return (
            <div>
              <h2>Hello World!</h2>
              <Tool name="ReactJS"/>
            </div>
          );
        }
      });
      var Tool = React.createClass({
        render: function (name) {
          return (
            <p>Usando a ferramenta {this.props.name}</p>
          );
        }
      });
      ReactDOM.render(<App />, document.getElementById('teste'));
    </script>
  </body>
</html>
